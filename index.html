<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Utawala Birthday Wall üéÇ</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #fff8f0;
  color: #333;
  margin: 0;
  padding: 0;
  transition: background 0.3s, color 0.3s;
}

.dark-mode {
  background: #121212;
  color: #f5f5f5;
}

h1 {
  text-align: center;
  padding: 20px;
  color: #ff4500;
}

.controls {
  text-align: center;
  margin-bottom: 10px;
}

button {
  padding: 8px 14px;
  margin: 5px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.counter {
  text-align: center;
  font-size: 16px;
  margin-bottom: 10px;
  color: #ff4500;
}

.message-wall {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px;
}

.card {
  background: #ffe4e1;
  border-radius: 12px;
  padding: 15px;
  margin: 10px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  position: relative;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 0.8s forwards;
}

.dark-mode .card {
  background: #1f1f1f;
}

.premium {
  border: 3px solid #ff69b4;
  animation: glow 1.5s ease-in-out infinite alternate;
}

.badge {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #ff1493;
  color: white;
  padding: 8px 14px;
  border-radius: 20px;
  font-size: 18px;
  font-weight: bold;
}

.ribbon {
  position: absolute;
  left: -5px;
  top: -5px;
  background: red;
  color: white;
  padding: 4px 10px;
  font-size: 12px;
  font-weight: bold;
  transform: rotate(-15deg);
  border-radius: 6px;
}

.name {
  font-weight: bold;
  font-size: 18px;
  color: #ff4500;
}

.recipient {
  font-style: italic;
  color: #ff69b4;
  margin-top: 5px;
}

.text {
  margin-top: 8px;
}

.cake {
  font-size: 50px;
  text-align: center;
  display: block;
}

.image {
  margin-top: 10px;
  max-width: 100%;
  border-radius: 8px;
}

@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}

@keyframes glow {
  0% { box-shadow: 0 0 10px #ff69b4; }
  50% { box-shadow: 0 0 30px #ff1493; }
  100% { box-shadow: 0 0 10px #ff69b4; }
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

.newest {
  animation: pulse 1s ease-in-out 4;
}

/* Floating balloons */
.balloon {
  position: fixed;
  bottom: -100px;
  font-size: 40px;
  animation: floatUp 10s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(0); }
  to { transform: translateY(-120vh); }
}
</style>
</head>

<body>

<h1>Utawala Birthday Wall üéÇ</h1>

<div class="controls">
  <button onclick="toggleMusic()">üéµ Music</button>
  <button onclick="toggleDarkMode()">üåô Dark Mode</button>
</div>

<div class="counter" id="counter">Loading...</div>
<div class="message-wall" id="wall"></div>

<audio id="bgMusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
const sheetID = "PASTE_YOUR_SHEET_ID_HERE";
const gvizURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

function toggleMusic() {
  const music = document.getElementById("bgMusic");
  music.paused ? music.play() : music.pause();
}

function toggleDarkMode() {
  document.body.classList.toggle("dark-mode");
}

function createBalloon() {
  const balloon = document.createElement("div");
  balloon.className = "balloon";
  balloon.style.left = Math.random() * 100 + "vw";
  balloon.innerHTML = "üéà";
  document.body.appendChild(balloon);
  setTimeout(() => balloon.remove(), 10000);
}
setInterval(createBalloon, 2000);

function loadWall() {
  fetch(gvizURL)
    .then(res => res.text())
    .then(text => {
      const json = JSON.parse(text.substring(47).slice(0, -2));
      const rows = json.table.rows;

      const wallDiv = document.getElementById("wall");
      const counterDiv = document.getElementById("counter");
      wallDiv.innerHTML = "";

      let messages = [];
      let totalPremium = 0;

      rows.forEach(row => {
        const approved = row.c[json.table.cols.findIndex(c=>c.label==="Approved")]?.v;
        if (approved && approved.toLowerCase() === "yes") {
          const from = row.c[json.table.cols.findIndex(c=>c.label==="From")]?.v || "Someone";
          const to = row.c[json.table.cols.findIndex(c=>c.label==="To")]?.v || "Friend";
          const message = row.c[json.table.cols.findIndex(c=>c.label==="Birthday Message")]?.v || "";
          const imageURL = row.c[json.table.cols.findIndex(c=>c.label==="Image URL")]?.v || "";
          const premium = row.c[json.table.cols.findIndex(c=>c.label==="Premium")]?.v || "No";
          const timestamp = row.c[0]?.v;

          if (premium.toLowerCase() === "yes") totalPremium++;
          messages.push({from, to, message, imageURL, premium, timestamp});
        }
      });

      counterDiv.innerHTML = `Total Messages: ${messages.length} | Featured: ${totalPremium}`;

      messages.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

      messages.forEach((msg, index) => {
        const card = document.createElement("div");
        let classes = "card";
        if (msg.premium.toLowerCase() === "yes") classes += " premium";
        if (index === 0) classes += " newest";
        card.className = classes;

        const isNew = (Date.now() - new Date(msg.timestamp).getTime()) < 120000;

        card.innerHTML = `
          ${msg.premium.toLowerCase() === "yes" ? `<div class="badge">‚≠ê Featured</div>` : ""}
          ${isNew ? `<div class="ribbon">NEW</div>` : ""}
          <span class="cake">üéÇ</span>
          <div class="name">${msg.from}</div>
          <div class="recipient">wishes ${msg.to} a Happy Birthday</div>
          <div class="text">${msg.message}</div>
          ${msg.imageURL ? `<img class="image" src="${msg.imageURL}">` : ""}
        `;

        wallDiv.appendChild(card);

        if (index === 0) {
          window.scrollTo({ top: 0, behavior: "smooth" });
          new Audio("https://www.soundjay.com/buttons/sounds/button-3.mp3").play();
        }

        if (index === 0 && msg.premium.toLowerCase() === "yes") {
          confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
      });
    });
}

loadWall();
setInterval(loadWall, 45000);
</script>

</body>
</html>
